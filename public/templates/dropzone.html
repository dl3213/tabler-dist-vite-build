<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Dropzone - Tabler - Premium and Open Source dashboard template with responsive and high quality UI.</title>
    <!-- CSS files -->
    <link href="/libs/dropzone/dropzone.css?1692870487" rel="stylesheet"/>
    <link href="/css/tabler.min.css?1692870487" rel="stylesheet"/>
    <link href="/css/tabler-flags.min.css?1692870487" rel="stylesheet"/>
    <link href="/css/tabler-payments.min.css?1692870487" rel="stylesheet"/>
    <link href="/css/tabler-vendors.min.css?1692870487" rel="stylesheet"/>
    <link href="/css/demo.min.css?1692870487" rel="stylesheet"/>
    <style>
        @import url('/css/inter.css');

        :root {
            --tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
        }

        body {
            font-feature-settings: "cv03", "cv04", "cv11";
        }
    </style>
</head>
<body>
<script src="/js/demo-theme.min.js?1692870487"></script>
<div class="page">
     
    <div class="page-wrapper">
        <!-- Page header -->
        <div class="page-header d-print-none">
            <div class="container-xl">
                <div class="row g-2 align-items-center">
                    <div class="col">
                        <h2 class="page-title">
                            Dropzone
                        </h2>
                    </div>
                </div>
            </div>
        </div>
        <!-- Page body -->
        <div class="page-body">
            <div class="container-xl">
                <div class="row row-cards">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="card-title">Basic Usage</h3>
                                <form class="dropzone" id="dropzone-default" action="/ftp/upload" method="post"
                                      autocomplete="off" novalidate>
                                    <div class="fallback">
                                        <input name="file" type="file"/>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="card-title">Multiple File Upload</h3>
                                <form class="dropzone" id="dropzone-multiple" action="/ftp/upload" autocomplete="off"
                                      novalidate>
                                    <div class="fallback">
                                        <input name="file" type="file" multiple/>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="card-title">Custom Dropzone</h3>
                                <form class="dropzone" id="dropzone-custom" action="/ftp/upload" autocomplete="off"
                                      novalidate>
                                    <div class="fallback">
                                        <input name="file" type="file"/>
                                    </div>
                                    <div class="dz-message">
                                        <h3 class="dropzone-msg-title">Your text here</h3>
                                        <span class="dropzone-msg-desc">Your custom description here</span>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer footer-transparent d-print-none">
            <div class="container-xl">
                <div class="row text-center align-items-center flex-row-reverse">
                    <div class="col-lg-auto ms-lg-auto">
                        <ul class="list-inline list-inline-dots mb-0">
                            <li class="list-inline-item"><a href="https://tabler.io/docs" target="_blank"
                                                            class="link-secondary" rel="noopener">Documentation</a></li>
                            <li class="list-inline-item"><a href="license.html" class="link-secondary">License</a></li>
                            <li class="list-inline-item"><a href="https://github.com/tabler/tabler" target="_blank"
                                                            class="link-secondary" rel="noopener">Source code</a></li>
                            <li class="list-inline-item">
                                <a href="https://github.com/sponsors/codecalm" target="_blank" class="link-secondary"
                                   rel="noopener">
                                    <!-- Download SVG icon from http://tabler-icons.io/i/heart -->
                                    <svg xmlns="http://www.w3.org/2000/svg"
                                         class="icon text-pink icon-filled icon-inline" width="24" height="24"
                                         viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                         stroke-linecap="round" stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                        <path d="M19.5 12.572l-7.5 7.428l-7.5 -7.428a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572"/>
                                    </svg>
                                    Sponsor
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-12 col-lg-auto mt-3 mt-lg-0">
                        <ul class="list-inline list-inline-dots mb-0">
                            <li class="list-inline-item">
                                Copyright &copy; 2023
                                <a href="." class="link-secondary">Tabler</a>.
                                All rights reserved.
                            </li>
                            <li class="list-inline-item">
                                <a href="changelog.html" class="link-secondary" rel="noopener">
                                    v1.0.0-beta20
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<!-- Libs JS -->
<script src="/libs/dropzone/dropzone-min.js?1692870487" defer></script>
<!-- Tabler Core -->
<script src="/js/tabler.min.js?1692870487" defer></script>
<script src="/js/demo.min.js?1692870487" defer></script>
<script>
    // @formatter:off
      document.addEventListener("DOMContentLoaded", function() {
        new Dropzone("#dropzone-default")
      })
    </script>
    <script>
      // @formatter:off
      document.addEventListener("DOMContentLoaded", function() {
        new Dropzone("#dropzone-multiple")
      })
    </script>
    <script>
      // @formatter:off
      document.addEventListener("DOMContentLoaded", function() {
        new Dropzone("#dropzone-custom")
      })
    </script>
  <
  </body>
</html>
