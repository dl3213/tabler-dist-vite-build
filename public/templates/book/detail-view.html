<body>
<script src="/tabler/tabler-theme.js?1692870487" defer></script>
<div class="page">
    <div class="page-wrapper" >
        <div class="page-body" >
            <div class="container-xl" >
                <div class="row row-cards" >
                    <div class="col-md-12"  >
                        <div class="card"  >
                            <div class="card-body" >
                                <div class="col-xl-12" >
                                    <div class="row"  >
                                        <div class="col-md-12 col-xl-12" >
                                            <div class="mb-sm-1"  >
                                                <form class="dropzone" id="dropzone-custom" action="/api/rest/v1/book/upload" autocomplete="off" novalidate>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

            </div>

        <!-- Page body -->
        <div class="page-body" >
            <div class="container-xl">
                <div class="row g-2 g-md-3">
                    <div class="col-lg-12">
                        <div class="row row-cards" id="list-context">
                        </div>
                    </div>
                </div>
            </div>
        </div>

</div>
<!-- Libs JS -->
<script src="/js/dropzone-min.js?1692870487" defer></script> 
<!-- Tabler Core -->
<script src="/tabler/tabler.js?1692870487" defer></script> 
<script src="/js/axios.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/js/fancybox.umd.js" type="text/javascript" charset="utf-8"></script>
<script src="/js/typed.umd.js" type="text/javascript" charset="utf-8"></script>
<script src="/js/common/common.js"></script>
<script src="/js/common/html-element.js"></script>
<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function () {
        console.log("DOMContentLoaded...")
        const urlParams = new URLSearchParams(window.location.search);
        const entityId = urlParams.get('id'); 
        const apiUrl = server.API_URL
        console.log('entityId = ' + entityId);
        var config = {
            maxFilesize: 10240000,
            uploadMultiple: false,
            parallelUploads: 1,
            url: apiUrl + "/api/rest/v1/book/upload/" + entityId,
        }
        new Dropzone("#dropzone-custom", config)

        Fancybox.bind("[data-fancybox]", {
            // Custom options for all galleries
        });
 
 
        var request = {
            pageNumber: 1,
            pageSize: 12,
        }
        load_photo(request)


        function load_photo(request) {

            axios
                .post(apiUrl +'/api/rest/v1/book/detail/page/' + entityId, request) // /api/rest/v1/book/detail/page/ /photo/pixiv/page
                .then(response => {
                    var res = response.data;
                    console.log(res)
                    var data = res.data;
                    if (!data) return 
                    data.forEach(item => {
                        //console.log(item)
                        var url = "/static-file/" + item.relativePath;
                        var div = buildGallery(item, url)
                        document.getElementById('list-context').innerHTML += div  
                    })
 
                })
                .catch(error => {
                    console.log(error)
                })

        }
       
        function buildGallery(item, url) {
            return `<div class="col-sm-8 col-sm-6 col-lg-4" id="">
                        <div class="card card-sm">
                            <a ` + (item.type?.startsWith("video") ? 'data-fancybox="' + item.id + '"' : 'data-fancybox="gallery"') + ` href ="` + apiUrl + url + `" class="d-block card-img-top entity" id="` + item.id + `"  data-fslightbox="gallery" ><img
                                    src="` + apiUrl + (item.type?.startsWith("video") ? url + '.jpg' : url) + `"
                                    class="card-img-top"  ></a>
                            <div class="card-body base-info-div"  >
                              <div class="row row-cards"   >
                                  
                                <div class="col-xs-8 col-sm-8 col-md-8">
                                  <div class="mb-3"> 
                                    <input type="text" class="form-control" name="example-disabled-input" placeholder="Readonly..." value="` + (item.realName) + `" readonly="">
                                  </div>
                                </div>
                                <div class="col-xs-4 col-sm-4 col-md-4">
                                  <div class="mb-3">
                                    <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                      Action
                                    </button>
                                    <div class="dropdown-menu">
                                      <a class="dropdown-item edit-btn" target-id="` + item.id + `" >
                                        edit
                                      </a> 
                                      <a class="dropdown-item move-btn" target-id="` + item.id + `">
                                        move
                                      </a>
                                      <a class="dropdown-item text-red delete-btn" target-id="` + item.id + `" >
                                        delete
                                      </a>
                                      <a class="dropdown-item restore-btn" target-id="` + item.id + `">
                                        restore
                                      </a>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div> 
                        </div>
                    </div>`
        }


        function getScrollTop() {
            var scrollTop = 0, bodyScrollTop = 0, documentScrollTop = 0;
            if (document.body) {
                bodyScrollTop = document.body.scrollTop;
            }
            if (document.documentElement) {
                documentScrollTop = document.documentElement.scrollTop;
            }
            scrollTop = (bodyScrollTop - documentScrollTop > 0) ? bodyScrollTop : documentScrollTop;
            return scrollTop;
        }

        //文档的总高度
        function getScrollHeight() {
            var scrollHeight = 0, bodyScrollHeight = 0, documentScrollHeight = 0;
            if (document.body) {
                bodyScrollHeight = document.body.scrollHeight;
            }
            if (document.documentElement) {
                documentScrollHeight = document.documentElement.scrollHeight;
            }
            scrollHeight = (bodyScrollHeight - documentScrollHeight > 0) ? bodyScrollHeight : documentScrollHeight;
            return scrollHeight;
        }

        //浏览器视口的高度
        function getWindowHeight() {
            var windowHeight = 0;
            if (document.compatMode == "CSS1Compat") {
                windowHeight = document.documentElement.clientHeight;
            } else {
                windowHeight = document.body.clientHeight;
            }
            return windowHeight;
        }


        window.onscroll = function () {
            //console.log((getScrollTop() + getWindowHeight()) + " --> " + getScrollHeight())
            if ((getScrollHeight() - (getScrollTop() + getWindowHeight())) <= 5) {
                // moreReconmend();
                //console.log("getScrollTop:" + getScrollTop() + "**getWindowHeight:" + getWindowHeight() + "**getScrollHeight:" + getScrollHeight())
                request.pageNumber += 1
                load_photo(request)
                //alert('页面底部')
            }
        };

    });
</script>
</body>
