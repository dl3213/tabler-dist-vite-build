<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function () {
        console.log("DOMContentLoaded...")
        const urlParams = new URLSearchParams(window.location.search);
        const entityId = urlParams.get('id'); 
        const apiUrl = server.API_URL
        console.log('entityId = ' + entityId);
        var config = {
            maxFilesize: 10240000,
            uploadMultiple: false,
            parallelUploads: 1,
            url: apiUrl + "/api/rest/v1/book/upload/" + entityId,
        }
        new Dropzone("#dropzone-custom", config)

        var elList = document.querySelectorAll('[data-fslightbox="gallery"]');
        console.log(elList)
        elList.forEach(item => {
            item.addEventListener('click', function (evt) {
                photo_left_click(this, evt)
            })
            item.addEventListener('contextmenu', function (evt) {
                photo_right_click(this, evt)
            })

            // 为元素添加事件监听
            item.addEventListener('dblclick', function (event) {
                event.preventDefault();
                alert("dblclick")
            });

        })


        function photo_right_click(_this, evt) {
            // evt.stopPropagation();
            // evt.stopImmediatePropagation()
            evt.preventDefault()
            console.log(_this.getAttribute('href'))
            var menu = document.getElementById('custom-menu');
            console.log(`${document.documentElement.scrollTop + evt.clientY}px` + `${evt.clientX}px`)
            // 设置自定义菜单的位置并显示
            menu.style.top = `${document.documentElement.scrollTop + evt.clientY}px`;
            menu.style.left = `${evt.clientX}px`;
            menu.style.display = 'block';
            menu.setAttribute("item-id", _this.getAttribute('id'))
        }

        function photo_left_click(_this, evt) {
            console.log(_this.getAttribute('href'))
            // evt.stopPropagation();
            // evt.stopImmediatePropagation()
            // evt.preventDefault()
        }

        document.addEventListener('click', function () {
            var menu = document.getElementById('custom-menu');
            menu.style.display = 'none';
        });


        // 点击选项时的处理逻辑
        document.getElementById('custom-menu').addEventListener('click', function (event) {
            //console.log(this)
            // event.stopPropagation();
            // event.stopImmediatePropagation()
            event.preventDefault()
            var evt_selected = event.target.getAttribute('event');
            var item_id = this.getAttribute("item-id");
            console.log('你选择了: ' + evt_selected + ' --> ' + item_id);
            switch (evt_selected) {
                case "delete":
                    axios
                        .delete('/photo/pixiv/delete/' + item_id)
                        .then(response => {
                            console.log(response)
                            //alert(response.data.msg)
                            if (response.data.code == 200) {
                                document.getElementById("modal-success-context").textContent = response.data.msg
                                document.getElementById("success-btn").click();
                            } else {
                                document.getElementById("modal-danger-context").textContent = response.data.msg
                                document.getElementById("danger-btn").click();
                            }
                        })
                        .catch(error => {
                            console.log(error)
                            document.getElementById("modal-danger-context").textContent = error.message
                            document.getElementById("danger-btn").click();
                        })
                    break;
                case "success":
                    document.getElementById("modal-success-context").textContent = "操作成功" + new Date().getTime()
                    document.getElementById("success-btn").click();
                    break;
                case "danger":
                    document.getElementById("modal-danger-context").textContent = "操作失败" + new Date().getTime()
                    document.getElementById("danger-btn").click();
                    break;
                default:

                    break;
            }
        });

        var request = {
            pageNumber: 1,
            pageSize: 30,
        }
        load_photo(request)


        function load_photo(request) {

            axios
                .post(apiUrl +'/api/rest/v1/book/detail/page/' + entityId, request) // /api/rest/v1/book/detail/page/ /photo/pixiv/page
                .then(response => {
                    var res = response.data;
                    console.log(res)
                    var data = res.data;
                    if (!data) return
                    data.forEach(item => {
                        console.log(item)
                        var url = "/static-file/" + item.relativePath;
                        var div = buildGallery(item, url)

                        document.getElementById('list-context').innerHTML += div
                        refreshFsLightbox();
                        return;
                    })
                })
                .catch(error => {
                    console.log(error)
                })

        }

        function buildGallery(item, url) {
            return `<div class="col-sm-8 col-sm-6 col-lg-4" id="">
                        <div class="card card-sm">
                            <a ` + 'href' + `="` + apiUrl + (url) + `" class="d-block card-img-top entity" id="` + item.id + `"  data-fslightbox="gallery" ><img
                                    src="` + apiUrl + (url) + `"
                                    class="card-img-top"  ></a>
                            <div class="card-body">
                                <div class="d-flex align-items-center">
                                    <div class="col-xs-12 col-md-6 col-lg-6">
                                        <div>` + (item.fileName.length > 20 ? item.fileName.substring(0, 20) + "..." : item.fileName) + `</div>
                                        <div class="text-secondary">` + (item.id.length > 20 ? item.id.substring(0, 20) + "..." : item.id) + `</div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>`
        }

        function getScrollTop() {
            var scrollTop = 0, bodyScrollTop = 0, documentScrollTop = 0;
            if (document.body) {
                bodyScrollTop = document.body.scrollTop;
            }
            if (document.documentElement) {
                documentScrollTop = document.documentElement.scrollTop;
            }
            scrollTop = (bodyScrollTop - documentScrollTop > 0) ? bodyScrollTop : documentScrollTop;
            return scrollTop;
        }

        //文档的总高度
        function getScrollHeight() {
            var scrollHeight = 0, bodyScrollHeight = 0, documentScrollHeight = 0;
            if (document.body) {
                bodyScrollHeight = document.body.scrollHeight;
            }
            if (document.documentElement) {
                documentScrollHeight = document.documentElement.scrollHeight;
            }
            scrollHeight = (bodyScrollHeight - documentScrollHeight > 0) ? bodyScrollHeight : documentScrollHeight;
            return scrollHeight;
        }

        //浏览器视口的高度
        function getWindowHeight() {
            var windowHeight = 0;
            if (document.compatMode == "CSS1Compat") {
                windowHeight = document.documentElement.clientHeight;
            } else {
                windowHeight = document.body.clientHeight;
            }
            return windowHeight;
        }


        window.onscroll = function () {
            //console.log((getScrollTop() + getWindowHeight()) + " --> " + getScrollHeight())
            if ((getScrollHeight() - (getScrollTop() + getWindowHeight())) <= 5) {
                // moreReconmend();
                //console.log("getScrollTop:" + getScrollTop() + "**getWindowHeight:" + getWindowHeight() + "**getScrollHeight:" + getScrollHeight())
                request.pageNumber += 1
                load_photo(request)
                //alert('页面底部')
            }
        };

    });
</script>
