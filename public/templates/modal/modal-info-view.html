<div class="modal modal-blur fade" id="modal-info-view" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Info</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form class="card" id="entity-form">
                <input hidden name="id" value="" readonly />
                <input hidden name="fileName" value="" readonly />
                <input hidden name="suffix" value="" readonly />
                <input hidden name="serialNumber" value="" readonly />
                <input hidden name="code" value="" readonly />
                <input hidden name="width" value="" readonly />
                <input hidden name="height" value="" readonly />
                <input hidden name="thumbnail" value="" readonly />
                <input hidden name="isDeleted" value="" readonly />
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">realName</label>
                        <input type="text" class="form-control" name="realName" placeholder="realName">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">type</label>
                        <input type="text" class="form-control" name="type" placeholder="type" readonly>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label class="form-label">absolutePath</label>
                                <input type="text" class="form-control" name="absolutePath" readonly>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label class="form-label">relativePath</label>
                                <input type="text" class="form-control" name="relativePath" readonly>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label class="form-label">size</label>
                                <input type="text" class="form-control" name="size" readonly>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label class="form-label">sha256</label>
                                <input type="text" class="form-control" name="sha256" readonly>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label class="form-label">createTime</label>
                                <input type="date-time" class="form-control" name="createTime">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label class="form-label">updateTime</label>
                                <input type="date-time" class="form-control" name="updateTime">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div>
                                <label class="form-label">description</label>
                                <textarea class="form-control" rows="3" name="description"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="modal-footer">
                <a href="#" class="btn btn-link link-secondary" data-bs-dismiss="modal">
                    Cancel
                </a>
                <a class="btn btn-primary ms-auto" data-bs-dismiss="modal" id="edit-submit">
                    Edit
                </a>
            </div>
        </div>
    </div>
</div>
