<div class="page">

                                <!-- Download SVG icon from http://tabler-icons.io/i/circle-check -->
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon mb-2 text-green icon-lg" width="24"
                                     height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"

                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal modal-blur fade" id="modal-danger" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            <div class="modal-status bg-danger"></div>
                            <div class="modal-body text-center py-4">
                                <!-- Download SVG icon from http://tabler-icons.io/i/alert-triangle -->
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon mb-2 text-danger icon-lg" width="24"
                                     height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"

                                </div>
                            </div>
                            <div class="modal-footer">
                                <div class="w-100">
                                    <div class="row">
                                        <div class="col"><a href="#" class="btn w-100" data-bs-dismiss="modal">
                                            Cancel
                                        </a></div>

                                    </div>

                        </div>
                    </div>

                <div class="alert alert-success alert-dismissible" id="alert-success" hidden="true" role="alert">
                    <div class="d-flex">
                        <div>
                            <!-- Download SVG icon from http://tabler-icons.io/i/check -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon alert-icon" width="24" height="24"
                                 viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                 stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M5 12l5 5l10 -10"/>
                            </svg>
                        </div>
                        <div id="alert-success-context">
                            Wow! Everything worked!
                        </div>
                    </div>
                    <a class="btn-close" data-bs-dismiss="alert" aria-label="close"></a>
                </div>
                <div class="alert alert-warning alert-dismissible" id="alert-warning" hidden="true" role="alert">
                    <div class="d-flex">
                        <div>
                            <!-- Download SVG icon from http://tabler-icons.io/i/alert-triangle -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon alert-icon" width="24" height="24"
                                 viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                 stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M10.24 3.957l-8.422 14.06a1.989 1.989 0 0 0 1.7 2.983h16.845a1.989 1.989 0 0 0 1.7 -2.983l-8.423 -14.06a1.989 1.989 0 0 0 -3.4 0z"/>
                                <path d="M12 9v4"/>
                                <path d="M12 17h.01"/>
                            </svg>
                        </div>
                        <div id="alert-warning-context">
                            Uh oh, something went wrong
                        </div>
                    </div>
                    <a class="btn-close" data-bs-dismiss="alert" aria-label="close"></a>
                </div>
                <div class="alert alert-danger alert-dismissible" id="alert-danger" hidden="true" role="alert">
                    <div class="d-flex">
                        <div>
                            <!-- Download SVG icon from http://tabler-icons.io/i/alert-circle -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon alert-icon" width="24" height="24"
                                 viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                 stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0"/>
                                <path d="M12 8v4"/>
                                <path d="M12 16h.01"/>
                            </svg>
                        </div>
                        <div id="alert-danger-context">
                            I'm so sorry…
                        </div>
                    </div>
                    <a class="btn-close" data-bs-dismiss="alert" aria-label="close"></a>
                </div>
                <div class="alert alert-info alert-dismissible" id="alert-info" hidden="true" role="alert">
                    <div class="d-flex">
                        <div>
                            <!-- Download SVG icon from http://tabler-icons.io/i/info-circle -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon alert-icon" width="24" height="24"
                                 viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                 stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0"/>
                                <path d="M12 9h.01"/>
                                <path d="M11 12h1v4h1"/>
                            </svg>
                        </div>
                        <div id="alert-info-context">
                            Did you know?
                        </div>
                    </div>
                    <a class="btn-close" data-bs-dismiss="alert" aria-label="close"></a>
                </div>

                <div class="row g-2 align-items-center">
                    <div class="col">
                        <h2 class="page-title">
                            Gallery
                        </h2>
                        <div class="text-secondary mt-1" id="totalInfo">1-12 of 241 photos</div>
                    </div>
                    <!-- Page title actions -->
                    <div class="col-auto ms-auto d-print-none">
                        <div class="d-flex" style="justify-content: center;align-items: center">

                            <div class="me-3">
                                <label class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="hash" value="1">
                                    <span class="form-check-label">hash</span>
                                </label>
                            </div>
                            <div class="me-3">

                                <div class="input-icon">
                                    <input type="text" value="" id="keyword" class="form-control" placeholder="Search…">
                                    <span class="input-icon-addon" id="search">
                                    </span>
                                </div>
                            </div>
                            <a href="#" class="btn btn-primary" id="search-btn">
                                <!-- Download SVG icon from http://tabler-icons.io/i/plus -->
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                     viewBox="0 0 24 24"
                                     stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                                     stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                    <path
                                            d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"/>
                                    <path d="M21 21l-6 -6"/>
                                </svg>
                                Search
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="page-body">
            <div class="container-xl">
                <div class="row row-cards" id="gallery-context">
                </div>
                <div class="d-flex">

                    <ul class="pagination ms-auto align-items-center">
                        <li class="page-item">
                            <a class="page-link" id="top" href="#" tabindex="-1" aria-disabled="true">
                                top
                            </a>
                        </li>

                        <li class="page-item disabled" id="page-prev">
                            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">
                                <!-- Download SVG icon from http://tabler-icons.io/i/chevron-left -->
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                     viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                     stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                    <path d="M15 6l-6 6l6 6"/>
                                </svg>

                        </li>
                        <li class="page-item"><a class="page-link page-index" href="#">1</a></li>
                        <li class="page-item active"><a class="page-link page-index" href="#">2</a></li>
                        <li class="page-item"><a class="page-link page-index" href="#">3</a></li>
                        <li class="page-item"><a class="page-link page-index" href="#">4</a></li>
                        <li class="page-item"><a class="page-link page-index" href="#">5</a></li>
                        <li class="page-item" id="page-next">

                                <!-- Download SVG icon from http://tabler-icons.io/i/chevron-right -->

                                </svg>

                        </li>

                        <li class="page-item">

                            </select>

<script src="/dist/libs/dropzone/dist/dropzone-min.js?1692870487" defer></script>

<script src="/dist/js/tabler.min.js?1692870487" defer></script>
<script src="/dist/js/demo.min.js?1692870487" defer></script>
<script src="/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/js/axios.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/js/layer.js"></script>
<script src="/js/common/common.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        console.log("DOMContentLoaded...")

        // var config = {
        //     maxFilesize: 102400
        // }
        //
        // new Dropzone("#dropzone-custom", config)

        var request = {
            pageNumber: 1,
            pageSize: 15,
        }
        load_photo(request)

        var danger_ok_btn = document.getElementById("danger_ok");

        document.getElementById("page-select").addEventListener("change", function (event) {
            var selectedValue = event.target.value;
            console.log("Selected value is: " + selectedValue);
            request.pageNumber = selectedValue
            load_photo(request)
        })

        document.getElementById("search-btn").addEventListener("click", function (event) {
            request.pageNumber = 1
            load_photo(request)
        })

        function buildGallery(item, url) {
            return `<div class="col-sm-8 col-sm-6 col-lg-4">
                        <div class="card card-sm">
                            <a href="` + url + `" class="d-block"  data-fslightbox="gallery" ><img
                                    src="` + (item.type.startsWith("video") ? url + '.jpg' : url) + `"
                                    class="card-img-top"></a>
                            <div class="card-body">
                                <div class="d-flex align-items-center">
                                    <div class="col-xs-2 col-md-2 col-lg-2"><span class="avatar me-3 rounded" style="background-image: url(/static/avatars/000m.jpg)"></span></div>
                                    <div class="col-xs-12 col-md-6 col-lg-6">
                                        <div>` + (item.realName.length > 20 ? item.realName.substring(0, 20) + "..." : item.realName) + `</div>
                                        <div class="text-secondary">` + item.createTime + `</div>
                                    </div>
                                    <div class="col-xs-4 col-md-2 col-lg-2">`+(item.size / 1024.0 / 1024.0).toFixed(1)+`MB</div>
                                    <div class="col-xs-4 col-md-2 col-lg-2">
                                        <a target-id="` + item.id + `" class="btn btn-link restore-btn">
                                            restore
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>`
        }

        function buildCard(item, url) {
            return `
                <div class="col-sm-8 col-sm-6 col-lg-4">
                    <div class="card">
                      <div class="card-body">
                        <h3 class="card-title">` + (item.realName.length > 20 ? item.realName.substring(0, 20) + "..." : item.realName) + `</h3>
                        <p class="text-secondary">This is a wider card with supporting text below as a natural lead-in to additional content.
                         This card has even longer content than the first to show that equal height action.</p>
                      </div>
                      <!-- Card footer -->
                      <div class="card-footer">
                        <div class="d-flex align-items-center">
                           <div class="col-xs-2 col-md-2 col-lg-2"><span class="avatar me-3 rounded" style="background-image: url(/static/avatars/000m.jpg)"></span></div>
                            <div class="col-xs-12 col-md-6 col-lg-6"> <div>` + (item.realName.length > 12 ? item.realName.substring(0, 12) + "..." : item.realName) + `</div>
                                        <div class="text-secondary">` + item.createTime + `</div></div>
                            <div class="col-xs-4 col-md-2 col-lg-2"><a href="` + url + `" class="btn btn-primary  ms-auto">Go Detail</a></div>
                            <div class="col-xs-4 col-md-2 col-lg-2"><a target-id="` + item.id + `" class="btn btn-link restore-btn">restore</a>
                           </div>
                        </div>
                      </div>
                    </div>
                </div>`
        }

        function load_photo(request) {
            axios
                .post('/file/recycle/page', {
                    ...request,
                    "keyword": document.getElementById("keyword")?.value,
                    "hash": document.getElementById("hash")?.checked ? document.getElementById("hash")?.value : "0",
                    //"type": "image",
                })
                .then(response => {
                    var data = response.data;
                    console.log(data)
                    var totalInfo = "<text>total = " + data.total + "</text>";
                    console.log(totalInfo)
                    document.getElementById("totalInfo").innerHTML = totalInfo;
                    if (data.pageNumber == 1) {
                        document.getElementById("page-prev").classList.add("disabled")
                    } else {
                        document.getElementById("page-prev").classList.remove("disabled")
                    }

                    var pageIndex_size = (data.total / data.pageSize)
                    var page_select = document.getElementById("page-select");
                    page_select.innerHTML = ""
                    pageIndex_size = pageIndex_size == 0 ? 1 : pageIndex_size;
                    for (let i = 1; i <= (pageIndex_size + 1); i++) {
                        if (i == data.pageNumber) {
                            page_select.innerHTML += `<option selected value="` + i + `" >` + i + `</option>`
                        } else {
                            page_select.innerHTML += `<option value="` + i + `" >` + i + `</option>`
                        }
                    }

                    var page_index_list = document.getElementsByClassName("page-index");
                    if (data.pageNumber > (3)) {
                        var start = data.pageNumber == 1 && data.pageNumber <= 2 ? 1 : data.pageNumber - 2;
                        for (let el of page_index_list) {
                            el.innerText = start
                            start = numberAdd(start, 1)
                        }
                    }
                    for (let el of page_index_list) {
                        if (el.innerText == data.pageNumber) {
                            el.parentElement.classList.add("active")
                        } else {
                            el.parentElement.classList.remove("active")
                        }

                    }

                    document.getElementsByName("page-link")

                    document.getElementById('gallery-context').innerHTML = ""
                    data.data.forEach(item => {

                        var url = "/static-file/" + item.relativePath;
                        var div = item.type.startsWith("text") || item.type.startsWith("application") ? buildCard(item, url) : buildGallery(item, url);


                        document.getElementById('gallery-context').innerHTML += div
                        refreshFsLightbox();
                        // var fsLightbox = fsLightboxInstances["gallery"];
                        //
                        // fsLightboxInstances["gallery"].props.onOpen = function () {
                        //     console.log("gallery has opened.");
                        // }
                        // fsLightboxInstances["gallery"].props.onClose = function () {
                        //     console.log("gallery has closed.");
                        // }
                        // fsLightboxInstances["gallery"].props.disableSlideshowLoop = true;
                        // fsLightboxInstances["gallery"].props.slideDistance =1;
                        // fsLightboxInstances["gallery"].props.slideshowTime = 10000;
                        // fsLightboxInstances["gallery"].props.captions = ["<h2>An example caption.</h2>"];
                        // fsLightboxInstances["gallery"].props.customToolbarButtons = [{
                        //     viewBox: "0 0 16 16",
                        //     d:"M0 14h16v2h-16v-2z M8 13l5-5h-3v-8h-4v8h-3z",
                        //     width: "16px",
                        //     height: "16px",
                        //     title: "Download",
                        //     onClick: function(instance) {
                        //         var URL = instance.props.sources[instance.stageIndexes.current];
                        //         var a = document.createElement("a");
                        //         a.href = URL;
                        //         a.setAttribute("download", "");
                        //         document.body.appendChild(a);
                        //         a.click();
                        //         document.body.removeChild(a);
                        //     }
                        // }];


                        var delete_btn_list = document.getElementsByClassName("restore-btn");
                        for (let el of delete_btn_list) {
                            el.addEventListener('click', function (evt) {
                                console.log(el.getAttribute("target-id"))
                                //document.getElementById("modal-danger-context").textContent = "确认删除？"
                                //document.getElementById("danger-btn").click();
                                danger_ok_btn.setAttribute("target-id", el.getAttribute("target-id"))

                                var id = danger_ok_btn.getAttribute("target-id");
                                console.log(id)
                                var parentElement = el.parentElement;
                                if (id) {
                                    parentElement.innerHTML = `
                                    <span class="input-icon-addon ms-3">
                                          <div class="spinner-border spinner-border-sm text-secondary" role="status"></div>
                                    </span>
                                    `
                                    axios
                                        .post('/file/restore/' + id)
                                        .then(response => {
                                            console.log(response)
                                            //alert(response.data.msg)
                                            if (response.data.code == 200) {
                                                //document.getElementById("modal-success-context").textContent = response.data.msg
                                                //document.getElementById("success-btn").click();
                                                parentElement.innerHTML = `
                                                <div class="alert alert-success" style="margin:0" role="alert">
                                                  <div class="d-flex">
                                                    <div>
                                                      <!-- Download SVG icon from http://tabler-icons.io/i/check -->
                                                      <svg xmlns="http://www.w3.org/2000/svg" class="icon alert-icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 12l5 5l10 -10" /></svg>
                                                    </div>
                                                  </div>
                                                </div>
                                                `
                                            } else {
                                                document.getElementById("modal-danger-context").textContent = response.data.msg
                                                document.getElementById("danger-btn").click();
                                            }
                                        })
                                        .catch(error => {
                                            console.log(error)
                                            document.getElementById("modal-danger-context").textContent = error.message
                                            document.getElementById("danger-btn").click();
                                        })
                                        .finally(() => {
                                            console.log('deleted')
                                            danger_ok_btn.setAttribute("target-id", "")
                                        })
                                }

                            })
                        }
                    })
                })
                .catch(error => {
                    console.log(error)
                })

            document.getElementById("top").click()
        }

        var page_index_list = document.getElementsByClassName("page-index");
        for (let el of page_index_list) {
            el.addEventListener('click', function (evt) {
                request.pageNumber = el.innerText
                load_photo(request)
            })
        }


        danger_ok_btn.addEventListener('click', function (evt) {
            console.log("danger_ok...")
            var id = danger_ok_btn.getAttribute("target-id");
            console.log(id)
            if (id) {
                axios
                    .delete('/photo/pixiv/delete/' + id)
                    .then(response => {
                        console.log(response)
                        //alert(response.data.msg)
                        if (response.data.code == 200) {
                            document.getElementById("modal-success-context").textContent = response.data.msg
                            document.getElementById("success-btn").click();
                        } else {
                            document.getElementById("modal-danger-context").textContent = response.data.msg
                            document.getElementById("danger-btn").click();
                        }
                    })
                    .catch(error => {
                        console.log(error)
                        document.getElementById("modal-danger-context").textContent = error.message
                        document.getElementById("danger-btn").click();
                    })
                    .finally(() => {
                        console.log('deleted')
                        danger_ok_btn.setAttribute("target-id", "")
                    })
            }
        })

        document.getElementById("page-prev").addEventListener('click', function (evt) {
            if (request.pageNumber == 1) {
                return
            }
            request.pageNumber = numberSub(request.pageNumber, 1)
            load_photo(request)
        })
        document.getElementById("page-next").addEventListener('click', function (evt) {
            request.pageNumber = numberAdd(request.pageNumber, 1)
            load_photo(request)
        })
    });
</script>
</body>
</html>
