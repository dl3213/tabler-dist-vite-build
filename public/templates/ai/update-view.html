<body>
<script src="/dist/js/demo-theme.min.js?1692870487"></script>
<div class="page">
    <div class="page-wrapper">
        <!-- Page header -->
        <div class="page-header d-print-none">
            <div class="container-xl">
                <div class="row g-2 align-items-center">
                    <div class="col">
                        <h2 class="page-title">
                            Database
                        </h2>
                    </div>
                </div>
            </div>
        </div>
        <!-- Page body -->
        <div class="page-body">
            <div class="container-xl">
                <div class="row row-cards">
                    <div class="col-12">
                        <div class="row row-cards">
                            <div class="col-12">
                                <form class="card" id="databaseProfile">
                                    <input hidden="hidden" name="id" th:value="${target?.id}">
                                    <div class="card-body">
                                        <h3 class="card-title">Edit</h3>
                                        <div class="row row-cards">
                                            <div class="col-sm-6 col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label">Name</label>
                                                    <input type="text" class="form-control" placeholder="Name"
                                                           name="name" th:value="${target?.name}">
                                                </div>
                                            </div>
                                            <div class="col-sm-6 col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label">Type</label>
                                                    <select class="form-select" name="type">
                                                        <option th:each="t:${typeList}" th:text="${t.code}"
                                                                th:value="${t.code}"
                                                                th:selected="${target?.type == t.code}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-sm-6 col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label">Host</label>
                                                    <input type="text" class="form-control" placeholder="Host"
                                                           name="host" th:value="${target?.host}">
                                                </div>
                                            </div>
                                            <div class="col-sm-6 col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label">Port</label>
                                                    <input type="text" class="form-control" placeholder="Port"
                                                           name="port" th:value="${target?.port}">
                                                </div>
                                            </div>
                                            <div class="col-sm-6 col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label">Username</label>
                                                    <input type="text" class="form-control" placeholder="Username"
                                                           name="username" th:value="${target?.username}">
                                                </div>
                                            </div>
                                            <div class="col-sm-6 col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label">Password</label>
                                                    <input type="text" class="form-control" placeholder="Password"
                                                           name="password" th:value="${target?.password}">
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="mb-3">
                                                    <label class="form-label">Database</label>
                                                    <input type="text" class="form-control" placeholder="Database"
                                                           name="database" th:value="${target?.database}">
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="mb-3 mb-0">
                                                    <label class="form-label">Desc</label>
                                                    <textarea rows="5" class="form-control"
                                                              placeholder="Here can be your description"
                                                              name="desc"
                                                              th:value="${target?.desc}">Oh so, your weak rhyme
You doubt I'll bother, reading into it
I'll probably won't, left to my own devices
But that's the difference in our opinions.</textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer text-end">
                                        <button type="button" class="btn btn-primary" id="update">Update</button>
                                    </div>
                                </form>
                            </div>
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h3 class="card-title">HTTP Request</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="row row-cards">
                                            <div class="mb-3 col-sm-4 col-md-2">
                                                <label class="form-label required">Method</label>
                                                <select class="form-select">
                                                    <option value="GET">GET</option>
                                                    <option value="POST">POST</option>
                                                    <option value="PUT">PUT</option>
                                                    <option value="HEAD">HEAD</option>
                                                    <option value="DELETE">DELETE</option>
                                                    <option value="PATCH">PATCH</option>
                                                </select>
                                            </div>
                                            <div class="mb-3 col-sm-8 col-md-10">
                                                <label class="form-label required">URL</label>
                                                <input name="url" type="text" class="form-control"
                                                       value="https://content.googleapis.com/discovery/v1/apis/surveys/v2/rest">
                                            </div>
                                        </div>
                                        <div class="form-label">Assertions</div>
                                        <div class="table-responsive">
                                            <table class="table mb-0">
                                                <thead>
                                                <tr>
                                                    <th>Source</th>
                                                    <th>Property</th>
                                                    <th>Comparison</th>
                                                    <th>Target</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr>
                                                    <td>
                                                        <select class="form-select">
                                                            <option value="STATUS_CODE" selected="">Status code</option>
                                                            <option value="JSON_BODY">JSON body</option>
                                                            <option value="HEADERS">Headers</option>
                                                            <option value="TEXT_BODY">Text body</option>
                                                            <option value="RESPONSE_TIME">Response time</option>
                                                        </select>
                                                    </td>
                                                    <td>
                                                        <input type="text" class="form-control"></td>
                                                    <td>
                                                        <select class="form-select">
                                                            <option value="EQUALS" selected="">Equals</option>
                                                            <option value="NOT_EQUALS">Not equals</option>
                                                            <option value="HAS_KEY">Has key</option>
                                                            <option value="NOT_HAS_KEY">Not has key</option>
                                                            <option value="HAS_VALUE">Has value</option>
                                                            <option value="NOT_HAS_VALUE">Not has value</option>
                                                            <option value="IS_EMPTY">Is empty</option>
                                                            <option value="NOT_EMPTY">Is not empty</option>
                                                            <option value="GREATER_THAN">Greater than</option>
                                                            <option value="LESS_THAN">Less than</option>
                                                        </select>
                                                    </td>
                                                    <td>
                                                        <input type="text" class="form-control" value="200">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <select class="form-select">
                                                            <option value="STATUS_CODE">Status code</option>
                                                            <option value="JSON_BODY" selected="">JSON body</option>
                                                            <option value="HEADERS">Headers</option>
                                                            <option value="TEXT_BODY">Text body</option>
                                                            <option value="RESPONSE_TIME">Response time</option>
                                                        </select>
                                                    </td>
                                                    <td>
                                                        <input type="text" class="form-control"
                                                               value="parameters.alt.type">
                                                    </td>
                                                    <td>
                                                        <select class="form-select">
                                                            <option value="EQUALS">Equals</option>
                                                            <option value="NOT_EQUALS">Not equals</option>
                                                            <option value="HAS_KEY">Has key</option>
                                                            <option value="NOT_HAS_KEY">Not has key</option>
                                                            <option value="HAS_VALUE" selected="">Has value</option>
                                                            <option value="NOT_HAS_VALUE">Not has value</option>
                                                            <option value="IS_EMPTY">Is empty</option>

                                                            <option value="GREATER_THAN">Greater than</option>

                                                        </select>
                                                    </td>
                                                    <td>
                                                        <input type="text" class="form-control" value="string">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <select class="form-select">
                                                            <option value="STATUS_CODE">Status code</option>
                                                            <option value="JSON_BODY">JSON body</option>
                                                            <option value="HEADERS">Headers</option>
                                                            <option value="TEXT_BODY">Text body</option>
                                                            <option value="RESPONSE_TIME" selected="">Response time
                                                            </option>
                                                        </select>
                                                    </td>
                                                    <td>
                                                        <input type="text" class="form-control"></td>
                                                    <td>
                                                        <select class="form-select">
                                                            <option value="EQUALS">Equals</option>
                                                            <option value="NOT_EQUALS">Not equals</option>
                                                            <option value="HAS_KEY">Has key</option>
                                                            <option value="NOT_HAS_KEY">Not has key</option>
                                                            <option value="HAS_VALUE">Has value</option>
                                                            <option value="NOT_HAS_VALUE">Not has value</option>
                                                            <option value="IS_EMPTY">Is empty</option>
                                                            <option value="NOT_EMPTY">Is not empty</option>
                                                            <option value="GREATER_THAN">Greater than</option>
                                                            <option value="LESS_THAN" selected="">Less than</option>
                                                        </select>
                                                    </td>
                                                    <td>
                                                        <input type="text" class="form-control" value="500">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <select class="form-select">
                                                            <option value="STATUS_CODE">Status code</option>
                                                            <option value="JSON_BODY">JSON body</option>
                                                            <option value="HEADERS" selected="">Headers</option>
                                                            <option value="TEXT_BODY">Text body</option>
                                                            <option value="RESPONSE_TIME">Response time</option>
                                                        </select>
                                                    </td>
                                                    <td>
                                                        <input type="text" class="form-control" value="content-type">
                                                    </td>
                                                    <td>
                                                        <select class="form-select">
                                                            <option value="EQUALS" selected="">Equals</option>
                                                            <option value="NOT_EQUALS">Not equals</option>
                                                            <option value="HAS_KEY">Has key</option>
                                                            <option value="NOT_HAS_KEY">Not has key</option>
                                                            <option value="HAS_VALUE">Has value</option>
                                                            <option value="NOT_HAS_VALUE">Not has value</option>
                                                            <option value="IS_EMPTY">Is empty</option>
                                                            <option value="NOT_EMPTY">Is not empty</option>
                                                            <option value="GREATER_THAN">Greater than</option>
                                                            <option value="LESS_THAN">Less than</option>
                                                        </select>
                                                    </td>
                                                    <td>
                                                        <input type="text" class="form-control"
                                                               value="application/json; charset=UTF-8">
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="card-footer text-end">
                                        <button type="submit" class="btn btn-primary">Make request</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        let sliderTriggerList = [].slice.call(document.querySelectorAll("[data-slider]"));
        sliderTriggerList.map(function (sliderTriggerEl) {
            let options = {};
            if (sliderTriggerEl.getAttribute("data-slider")) {
                options = JSON.parse(sliderTriggerEl.getAttribute("data-slider"));
            }
            let slider = noUiSlider.create(sliderTriggerEl, options);
            if (options['js-name']) {
                window[options['js-name']] = slider;
            }
        });
    });
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var update = document.getElementById('update');
        const titles = document.getElementsByTagName('title');
        const title = titles && titles[0] ? titles[0].innerText : "";
        update.addEventListener('click', (e) => {
            console.log("submit onclick...")
            const form = document.querySelector('#databaseProfile');
            console.log(form)
            const formData = new FormData(form);
            console.log(formData)
            var request = Object.fromEntries(formData.entries());
            const formJson = JSON.stringify(request);
            console.log(formJson)
            axios
                .post('/database/update', request)
                .then(response => {
                    console.log(response)
                    layer.msg(response.data.msg, {
                        title: title
                        , area: ['30%', '15%']
                        , shade: 0
                        , maxmin: true
                        , btnAlign: 'c'
                        , time: 0
                        , btn: ['yes', 'no'] //只是为了演示
                        , yes: function (index, layero) {
                            layer.close(index);
                            var parentIndex = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(parentIndex);
                        }
                    });

                })
                .catch(error => {
                    console.log(error)
                    layer.msg(error.message);
                })
        })
    });
</script>
